<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <script type="module">
      // import { reactive, effect } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
      import { reactive, effect, computed } from "./reactivity.esm.js";

      const state = reactive({ name: "zq", age: 18 });
      // 计算属性目的是根据状态衍生属性，这个属性会有缓存功能，如果依赖的数据不变就不会重新计算
      let aliasName = computed(() => {
        console.log("默认不执行");
        return "*" + state.name;
      });
      debugger
      //   取值时会调用执行,多次调用不重复取值
      aliasName.value;
      aliasName.value;
      aliasName.value;

      // 当依赖的值发生变化后会再次执行
      state.name = "zqq";
      aliasName.value;

      // 计算属性内部维护一个dirty变量，控制是否重新执行
      // dirty初始值是true，即需要取值。取值后会缓存起来并将dirty = false
      // 如果依赖值变化了会将dirty = true，再取值时候，会执行获取新值并缓存
    </script>
  </body>
</html>
